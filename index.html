<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Shekhar | Salesforce Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bs-body-font-family: 'Inter', -apple-system, sans-serif;
            --primary-dark: #111111;
            --gray-600: #525252;
            --gray-400: #9ca3af;
            --border: #e5e7eb;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #fafafa;
            color: #2d2d2d;
            scroll-behavior: smooth;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-fadeInUp { animation: fadeInUp 0.6s ease-out forwards; }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        .animate-slideInLeft { animation: slideInLeft 0.6s ease-out forwards; }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }

        /* Navbar */
        .navbar {
            background: rgba(255,255,255,0.97) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #ebebeb;
            padding: 12px 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-dark) !important;
        }

        .nav-link {
            color: #525252 !important;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 16px !important;
            transition: all 0.2s;
        }

        .nav-link:hover { color: var(--primary-dark) !important; }

        .btn-hire {
            background: var(--primary-dark);
            color: #fff !important;
            padding: 8px 20px !important;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-hire:hover { background: #2d2d2d; color: #fff !important; }

        /* Hero */
        .hero-section {
            padding: 120px 0 60px;
            min-height: 70vh;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
            border: 4px solid #f5f5f5;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: float 4s ease-in-out infinite;
        }

        .availability-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #ecfdf5;
            color: #047857;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .availability-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-dark);
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .hero-subtitle {
            color: #6b6b6b;
            font-size: 1rem;
            line-height: 1.7;
        }

        .hero-email {
            font-size: 0.95rem;
        }

        .hero-email a {
            color: var(--gray-600);
            text-decoration: none;
        }

        .hero-email a:hover {
            color: var(--primary-dark);
        }

        /* Stats */
        .stat-card {
            text-align: center;
            padding: 20px 16px;
            border-radius: 12px;
            background: #fff;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-dark);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* Section Styling */
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .section-heading {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 30px;
        }

        /* Expertise Cards */
        .expertise-card {
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            background: #fff;
            height: 100%;
            transition: all 0.3s;
            cursor: pointer;
        }

        .expertise-card:hover {
            border-color: var(--gray-400);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
        }

        .expertise-icon {
            width: 44px;
            height: 44px;
            background: var(--primary-dark);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 14px;
        }

        .expertise-card h5 {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 8px;
        }

        .expertise-card p {
            font-size: 0.9rem;
            color: #6b6b6b;
            margin: 0;
        }

        /* Project Cards */
        .project-card {
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            transition: all 0.3s;
            height: 100%;
        }

        .project-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .project-badge {
            background: var(--primary-dark);
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .project-tech .badge {
            background: #f3f4f6;
            color: #525252;
            font-weight: 500;
            font-size: 0.75rem;
            padding: 6px 10px;
        }

        .project-stat {
            text-align: center;
            padding: 12px;
        }

        .project-stat-num {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .project-stat-label {
            font-size: 0.65rem;
            color: #8a8a8a;
            text-transform: uppercase;
        }

        /* Certifications */
        .cert-card {
            padding: 20px 16px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            text-align: center;
            transition: all 0.3s;
            height: 100%;
        }

        .cert-card:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .cert-icon {
            width: 44px;
            height: 44px;
            background: var(--primary-dark);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.1rem;
            margin: 0 auto 10px;
        }

        .cert-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--primary-dark);
            line-height: 1.3;
        }

        .cert-date {
            font-size: 0.7rem;
            color: #8a8a8a;
            margin-top: 6px;
        }

        /* Open Source Apps */
        #apps {
            background: #f0f4f8;
        }

        .app-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .app-card:hover {
            border-color: var(--primary-dark);
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        .app-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        .app-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 8px;
        }

        .app-desc {
            font-size: 0.85rem;
            color: var(--gray-600);
            line-height: 1.6;
            flex-grow: 1;
            margin-bottom: 16px;
        }

        .app-features {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 16px;
        }

        .app-feature {
            background: #ecfdf5;
            color: #047857;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .app-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--primary-dark);
            font-weight: 600;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        .app-link:hover {
            color: #4285f4;
        }

        /* Tech Stack - Box Layout */
        .tech-box {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            height: 100%;
        }

        .tech-box-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .tech-chip {
            background: #f9fafb;
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #374151;
            font-weight: 500;
        }

        .tech-badge {
            background: #fff;
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--gray-600);
            font-weight: 500;
            display: inline-block;
            margin: 3px;
        }

        /* Timeline */
        .timeline-card {
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #fff;
            margin-bottom: 12px;
        }

        .timeline-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .timeline-card.current {
            border: 1px solid var(--border);
            border-left: 4px solid #10b981;
        }

        .timeline-date {
            font-size: 0.8rem;
            color: var(--gray-600);
            font-weight: 600;
        }

        .current-badge {
            background: #ecfdf5;
            color: #047857;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .timeline-skill {
            background: #f3f4f6;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: #525252;
        }

        /* Testimonials */
        .testimonial-card {
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #fff;
            height: 100%;
        }

        .testimonial-stars {
            color: #f59e0b;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .testimonial-text {
            font-size: 0.9rem;
            color: #374151;
            font-style: italic;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .testimonial-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .testimonial-info {
            margin-left: 12px;
        }

        .testimonial-name {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 0.9rem;
        }

        .testimonial-role {
            color: var(--gray-600);
            font-size: 0.8rem;
        }

        /* Clickable testimonial indicator */
        .testimonial-clickable {
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .testimonial-clickable:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            border-color: var(--primary-dark);
        }

        .click-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed var(--border);
            font-size: 0.75rem;
            color: #0176d3;
            font-weight: 600;
        }

        .click-indicator i {
            font-size: 1.1rem;
            animation: pointBlink 1.2s ease-in-out infinite;
        }

        @keyframes pointBlink {
            0%, 100% { opacity: 1; transform: translateX(0); }
            50% { opacity: 0.4; transform: translateX(3px); }
        }

        /* Case Study Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content {
            background: #fff;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            border-radius: 16px 16px 0 0;
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin: 0 0 4px 0;
        }

        .modal-header p {
            font-size: 0.85rem;
            color: var(--gray-600);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-400);
            padding: 0;
            line-height: 1;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--primary-dark);
        }

        .modal-body {
            padding: 28px;
        }

        .case-study-section {
            margin-bottom: 24px;
        }

        .case-study-section:last-child {
            margin-bottom: 0;
        }

        .case-study-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #0176d3;
            margin-bottom: 8px;
        }

        .case-study-label i {
            font-size: 0.9rem;
        }

        .case-study-content {
            font-size: 0.9rem;
            line-height: 1.7;
            color: #374151;
        }

        .case-study-content ul {
            margin: 0;
            padding-left: 20px;
        }

        .case-study-content li {
            margin-bottom: 6px;
        }

        .solution-highlight {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 4px solid #0176d3;
            padding: 16px 20px;
            border-radius: 0 8px 8px 0;
            margin-top: 8px;
        }

        .outcome-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #dcfce7;
            color: #166534;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .outcome-badge i {
            color: #22c55e;
        }

        /* CTA Section */
        .cta-section {
            background: var(--primary-dark);
            border-radius: 16px;
            padding: 50px 40px;
            text-align: center;
            margin: 50px 0;
        }

        .cta-section h2 {
            color: #fff;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .cta-section p {
            color: var(--gray-400);
        }

        .btn-cta {
            background: #fff;
            color: var(--primary-dark);
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .btn-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(152, 150, 150, 0.15);
            color: #fff !important;
        }

        .cta-note {
            color: var(--gray-400);
            font-size: 0.9rem;
        }

        /* Compact button styling */
        .btn {
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-outline-dark:hover {
            background: var(--primary-dark);
            color: #fff;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            text-decoration: none;
            transition: all 0.2s;
            margin: 0 4px;
        }

        .social-link:hover {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 24px 0;
            border-top: 1px solid #e5e7eb;
            color: #8a8a8a;
            font-size: 0.85rem;
        }

        /* Scroll animations */
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Accordion */
        .accordion-button:not(.collapsed) {
            background: #f9fafb;
            color: var(--primary-dark);
            box-shadow: none;
        }

        .accordion-button:focus {
            box-shadow: none;
            border-color: var(--accent);
        }

        /* Counter animation placeholder */
        .counter { display: inline-block; }
    </style>
</head>
